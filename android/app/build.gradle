apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    buildToolsVersion '30.0.3'
    defaultConfig {
        applicationId "com.hkai.ad.hkaiaddisplaysample"
        minSdkVersion 19
        targetSdkVersion 33
        versionCode 2
        versionName "1.1"
    }

    signingConfigs {

    }

    buildTypes {

    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

}


dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.hkai:mai-displayads:1.0.0'
    implementation 'com.google.code.gson:gson:2.8.4'
}
